name: Straw in a Haystack
description: Random thoughts on programming, MongoDB, and more by Jai Hirsch
baseurl: /straw-in-a-haystack
url: http://jaihirsch.github.io/straw-in-a-haystack/

paginate: 2
paginate_path: "/straw-in-a-haystack/archives/page/:num"

gems: [jekyll-paginate]

permalink: pretty
markdown: redcarpet
redcarpet:
  extensions: ["prettify","no_intra_emphasis", "fenced_code_blocks", "autolink", "tables",     "with_toc_data"]
highlighter: pygments

# Settings for comments helper
# Set 'provider' to the comment provider you want to use.
# Set 'provider' to false to turn commenting off globally.
#
comments :
  provider : disqus
  disqus :
    short_name : strawinahaystack
  
# Settings for analytics helper
# Set 'provider' to the analytics provider you want to use.
# Set 'provider' to false to turn analytics off globally.
#        
analytics :
  provider : google
  google : 
      tracking_id : 'UA-123-12'
